<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta Nueva</title>
    <link rel="stylesheet" href="facebuuk.css"> <!-- Reutilizamos los estilos -->
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Crear Cuenta Nueva</h1>
        </header>

        <form class="register-form">
            <input type="text" placeholder="Nombre completo" name="fullname" required>
            <input type="email" placeholder="Correo electrónico" name="email" required>
            <input type="password" placeholder="Contraseña" name="password" required>
            <button type="submit">Registrar</button>
        </form>
    </div>

    <script>
        // Simulación de "hacker" al enviar el formulario
        document.querySelector('.register-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Evita que se envíe el formulario

            // Obtener datos del formulario
            const fullname = event.target.fullname.value.trim();
            const email = event.target.email.value.trim();

            // Mensaje de alerta para simular el ataque
            alert(`¡Atención! El hacker "Shadow Reaper" ha tomado el control de la cuenta asociada al correo: ${email}.`);

            // Simulación de redirección tras el ataque
            window.location.href = "perfil_facebuuk.html";
        });
    </script>
</body>
</html>
